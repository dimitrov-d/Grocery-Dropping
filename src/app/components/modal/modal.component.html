<div class="modal-dialog modal-md" role="document" style="z-index: 0;">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title w-100" id="myModalLabel">Processing Order</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <span>{{text}}</span>
    </div>

    <ngb-datepicker (dateSelect)="dateIsSelected()" *ngIf="pickup" [minDate]="minDate"></ngb-datepicker>
    <div class="modal-footer text-center">
      <button type="button" class="btn btn-secondary mr-auto ml-2" data-dismiss="modal">Close</button>
      <a *ngIf="!pickup" type="button" class="btn btn-primary mr-2" routerLink="../checkout" data-dismiss="modal">Home
        Delivery</a>
      <button *ngIf="!pickup" type="button" class="btn btn-primary mr-2" (click)="setPickup()">Self pickup</button>
      <button *ngIf="pickup" type="button" class="btn btn-success mr-2" data-dismiss="modal" [disabled]="!dateSelected"
        (click)="done()">Done</button>
    </div>
  </div>
</div>
