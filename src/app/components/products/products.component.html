<div class="row">
  <div class="col-3">
    <div class="sticky-top mt-2 ml-3">
      <div class="list-group">
        <a class="list-group-item list-group-item-action">All Categories
        </a>
        <a *ngFor="let category of categories" class="list-group-item list-group-item-action"
          (click)="filterByCategory(category)">{{category}}
        </a>
      </div>
      <input class="form-control mt-4" type="text" placeholder="Search for a product" aria-label="Search"
        (input)="filterProducts($event.target.value)">
    </div>
  </div>
  <div class="col">
    <div class="row mr-1">
      <ng-container *ngFor="let product of products">
        <div class="colDiv col-sm-6 col-md-4 col-lg-3 my-3">
          <div *ngIf="product.title" class="card" my-2>
            <img *ngIf="product.imageUrl" class="card-img-top" style="height: 250px" src="{{ product.imageUrl }}"
              alt="{{ product.title }}">
            <div class="card-body">
              <h4 class="card-title title">{{product.title}}</h4>
              <a (click)="toggleHeart(product.id)">
                <mdb-icon *ngIf="!product.favorited" class="icon" style="float: right; color: red" far
                  icon="heart fa-3x"></mdb-icon>
                <mdb-icon *ngIf="product.favorited" class="icon" style="float: right; color: red" fas
                  icon="heart fa-3x"></mdb-icon>
              </a>
              <h6>{{product.supermarket}}</h6>
              <p class="card-text">{{product.price | currency:'EUR':'symbol'}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-block btn-secondary">Add to Cart</button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
