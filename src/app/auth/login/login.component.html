<form class="text-center border border-light p-5" action="#!" id="form">

  <p class="h4 mb-4">Sign in</p>

  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" id="email">

  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" id="pass">

  <div class="d-flex justify-content-around">
    <div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
      </div>
    </div>
    <div>
      <a routerLink="/register">Forgot password?</a>
    </div>
  </div>

  <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

  <p>Not a member?
    <a routerLink="/register">Register</a>
  </p>


</form>
