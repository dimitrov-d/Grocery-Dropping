  <form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="form">

    <p class="h4 mb-4"> Login</p>

    <input type="email" class="form-control mb-4" placeholder="E-mail" id="email" formControlName="email"
      [ngClass]="{ 'is-invalid': submitted && controls.email.errors }" />
    <div *ngIf="submitted && controls.email.errors" class="invalid-feedback">
      <div *ngIf="controls.email.errors.required">E-mail is required</div>
    </div>

    <input type="password" class="form-control mb-4" placeholder="Password" id="pass" formControlName="password"
      [ngClass]="{ 'is-invalid': submitted && controls.password.errors }" />
    <div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
      <div *ngIf="controls.password.errors.required">Password is required</div>
    </div>

    <div class="d-flex justify-content-around">
      <div>
        <div class="custom-control custom-checkbox">
          <input id="defaultLoginFormRemember" type="checkbox" class="custom-control-input" [(ngModel)]="rememberMe"
            [ngModelOptions]="{standalone: true}">
          <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
        </div>
      </div>
      <div>
        <a routerLink="/register">Forgot password?</a>
      </div>
    </div>

    <button [disabled]="loading" class="btn btn-primary btn-block my-4">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Sign in
    </button>
    
    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>


  </form>
